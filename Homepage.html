<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Registration Portal</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Full-Screen Background */
        body {
            background: url('https://source.unsplash.com/1600x900/?office,training') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Dark Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Centered Content */
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        /* Title */
        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Subtitle */
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .button {
            background: #ff8c00;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            transition: 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: 10px 5px;
        }

        .button:hover {
            background: #ff6a00;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }

        .footer-container {
            max-width: 1100px;
            margin: auto;
        }

        .footer-logo h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .footer-links {
            margin: 15px 0;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: #ff8c00;
        }

        .footer-social {
            margin: 15px 0;
        }

        .footer-social a {
            margin: 0 8px;
            display: inline-block;
            transition: 0.3s ease;
        }

        .footer-social img {
            width: 25px;
            height: 25px;
            opacity: 0.8;
            transition: 0.3s;
        }

        .footer-social img:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        footer p {
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .button {
                font-size: 14px;
                padding: 10px 20px;
            }
            .footer-logo h2 {
                font-size: 18px;
            }
            .footer-links a {
                font-size: 12px;
            }
            .footer-social img {
                width: 20px;
                height: 20px;
            }
            footer p {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>Welcome to the Training Portal</h1>
        <p>Select and register for your training sessions with ease.</p>
        <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=rc5xkcvoQE-wAUK5bRmJrhL298GvOVdAnOr7ffLpLOxUOUwzRExZVVNETzc3TE1KTTUzOExENTZQOS4u" target="_blank" class="button">Register Now</a>
        <a href="index.html" class="button">Back to Home</a>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <h2>DevTech Solutions</h2>
            </div>
            
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="About Us.html">About</a>
                <a href="Homepage.html">Training Portal</a>
                <a href="ContactUs.html">Contact</a>
            </div>

            <div class="footer-social">
                <a href="#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Facebook"></a>
                <a href="#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Twitter"></a>
                <a href="#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111425.png" alt="LinkedIn"></a>
                <a href="#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111738.png" alt="Instagram"></a>
            </div>

            <p>&copy; 2025 DevTech Solutions. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
