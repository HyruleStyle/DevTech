<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DevTech Solutions</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background */
        body {
            background: url('https://source.unsplash.com/1600x900/?technology,workspace') no-repeat center center/cover;
            color: white;
            padding: 0;
            margin: 0;
        }

        /* Overlay Effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            text-align: center;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ff8c00;
        }

        /* Main Content */
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 120px auto;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
        }

        .contact-form textarea {
            resize: none;
            height: 120px;
        }

        .contact-form button {
            background: #ff8c00;
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-form button:hover {
            background: #ff6a00;
            transform: scale(1.05);
        }

        /* Google Map */
        .map-container {
            margin-top: 30px;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 250px;
            border: none;
            border-radius: 10px;
        }

        /* Back Button */
        .button {
            background: #ff8c00;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            transition: 0.3s ease;
            margin-top: 20px;
        }

        .button:hover {
            background: #ff6a00;
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            width: 100%;
            margin-top: 50px;
        }

        .footer-container {
            max-width: 1100px;
            margin: auto;
        }

        .footer-logo h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .footer-links {
            margin: 15px 0;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: #ff8c00;
        }

        .footer-social {
            margin: 15px 0;
        }

        .footer-social a {
            margin: 0 8px;
            display: inline-block;
            transition: 0.3s ease;
        }

        .footer-social img {
            width: 25px;
            height: 25px;
            opacity: 0.8;
            transition: 0.3s;
        }

        .footer-social img:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        footer p {
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            nav ul li {
                display: block;
                margin: 10px 0;
            }
            .contact-form input,
            .contact-form textarea {
                font-size: 14px;
                padding: 10px;
            }
            .contact-form button {
                font-size: 14px;
                padding: 10px;
            }
            iframe {
                height: 200px;
            }
            .footer-logo h2 {
                font-size: 20px;
            }
            .footer-links a {
                font-size: 12px;
            }
            .footer-social img {
                width: 20px;
                height: 20px;
            }
            footer p {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="Homepage.html">Training Portal</a></li>
            <li><a href="About Us.html">About Us</a></li>
            <li><a href="ContactUs.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <div class="container">
        <h1>Contact DevTech Solutions</h1>
        <p>Get in touch with us for software development and IT training solutions.</p>

        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Google Map -->
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434508616!2d144.95373531531573!3d-37.81627937975166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5df1f3d1b5%3A0x65f14f85b7b47eb!2sMelbourne%2C%20Australia!5e0!3m2!1sen!2sus!4v1619680984964!5m2!1sen!2sus" 
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>

        <a href="index.html" class="button">Back to Home</a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <h2>DevTech Solutions</h2>
            </div>
            
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="About Us.html">About</a>
                <a href="Homepage.html">Training Portal</a>
                <a href="ContactUs.html">Contact</a>
            </div>

            <div class="footer-social">
                <a href="#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Facebook"></a>
                <a href="#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Twitter"></a>
                <a href="#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111425.png" alt="LinkedIn"></a>
                <a href="#" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111738.png" alt="Instagram"></a>
            </div>

            <p>&copy; 2025 DevTech Solutions. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
